<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なWebサイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #440000; /* 背景色を変更 */
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            color: #cc0000; /* 文字色を変更 */
        }

        footer {
            background-color: #440000; /* 背景色を変更 */
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>私のお菓子作り</h1>
    </header>
    <main>
        <h2>最近作ったお菓子</h2>
        <p>カップケーキ</p>
        <h2>次作りたいお菓子</h2>
        <p>チョコレートブラウニー</p>
    </main>
    <footer>
        <p>© 2024 私のお菓子作り. All rights reserved.</p>
    </footer>
</body>
</html>
